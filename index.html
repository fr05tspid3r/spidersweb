<!DOCTYPE html>
<html>
<head>
    <title>BagelCoinNFT DApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Check for MetaMask Button -->
    <button id="checkMetaMaskButton">Check for MetaMask</button>

    <!-- Mint NFT Button -->
    <button id="mintNFTButton">Mint NFT</button>

    <!-- Gas Price Label -->
    <label for="gasPrice">Gas Price (Wei):</label>
    <input type="text" id="gasPrice" placeholder="Gas Price" disabled>

    <!-- Gas Estimate Label -->
    <label for="gasEstimate">Gas Estimate:</label>
    <input type="text" id="gasEstimate" placeholder="Gas Estimate" disabled>

    <!-- NFT Description -->
    <textarea id="nftDescription" placeholder="NFT Description"></textarea>

    <!-- NFT Image Display -->
    <img id="nftImage" src="Your_Preset_Image_URL" alt="NFT Image">

    <!-- Transaction Status -->
    <div id="transactionStatus"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
