<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagel NFT Minting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bagel NFT Minting</h1>
        <div class="instructions">
            <p>Click the "Mint Bagel NFT" button below to mint a Bagel NFT.</p>
            <p>Make sure you have MetaMask installed and connected to the Ethereum network.</p>
        </div>
        <div class="error-container">
            <p id="errorText" class="error-text"></p>
        </div>
        <button id="mintButton" class="mint-button">Mint Bagel NFT</button>
    </div>
    <script src="web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
